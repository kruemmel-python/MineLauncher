NPC_Wache:
  name: "Wache Arik"
  role: "QUESTGIVER"
  world: "world"
  x: 5.5
  y: 64.0
  z: -12.5
  yaw: 90.0
  pitch: 0.0
  dialog:
    - "Halt, Reisender! Die Straßen sind gefährlich."
    - "Wenn du helfen willst, sprich mich an."
  questLink: "q001"
  factionId: "guard"
  dialogueNodes:
    - id: "start"
      text: "Wir brauchen Hilfe bei der Stadtwache."
      options:
        - text: "Hast du eine Aufgabe?"
          nextId: "quest"
          grantQuestId: "q001"
        - text: "Vielleicht später."
          nextId: "end"
    - id: "quest"
      text: "Berichte mir, sobald du den Auftrag erledigt hast."
      options:
        - text: "Alles klar."
          nextId: "end"
NPC_Schmied:
  name: "Schmiedin Branna"
  role: "WEAPON_VENDOR"
  world: "world"
  x: 12.0
  y: 64.0
  z: -4.0
  yaw: 180.0
  pitch: 0.0
  dialog:
    - "Gutes Werkzeug ist die halbe Miete."
    - "Bring mir Materialien, dann schmiede ich dir Ausrüstung."
  questLink: "q005"
  shopId: "blacksmith_shop"
  dialogueNodes:
    - id: "start"
      text: "Meine Esse glüht heiß."
      options:
        - text: "Ich brauche Ausrüstung."
          nextId: "shop"
        - text: "Hast du Arbeit?"
          nextId: "quest"
          grantQuestId: "q005"
    - id: "shop"
      text: "Sieh dich um, ich habe gute Klingen."
      options:
        - text: "Danke."
          nextId: "end"
    - id: "quest"
      text: "Bring mir die Materialien, dann bist du versorgt."
      options:
        - text: "Ich kümmere mich darum."
          nextId: "end"
NPC_Heilerin:
