NPC_Gelehrter:
  name: "Gelehrter Milo"
  role: "TRAINER"
  world: "world"
  x: -15.0
  y: 64.0
  z: 3.0
  yaw: 135.0
  pitch: 0.0
  dialog:
    - "Wissen ist die schärfste Waffe."
    - "Ich kann dir mehr über die Ruinen erzählen."
  questLink: "q012"
  dialogueNodes:
    - id: "start"
      text: "Die alten Ruinen bergen viele Geheimnisse."
      options:
        - text: "Erzähl mir mehr."
          nextId: "lore"
        - text: "Gibt es eine Aufgabe?"
          nextId: "quest"
          grantQuestId: "q012"
    - id: "lore"
      text: "Sei vorsichtig, manche Wege sind verflucht."
      options:
        - text: "Danke für die Warnung."
          nextId: "end"
    - id: "quest"
      text: "Bringe mir alte Relikte aus den Ruinen."
      options:
        - text: "Ich mache mich auf den Weg."
          nextId: "end"
